<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .glassmorphic-container {
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #333333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333333;
        }
        
        form input,
        form textarea,
        form select {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cccccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #333333;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }
        
        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: #666666;
            outline: none;
        }
        
        form button {
            padding: 0.75rem;
            background-color: #E17676;
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        form button:hover {
            background-color: #d16565;
        }
        
        .link {
            margin-top: 1rem;
            color: #E17676;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .link:hover {
            color: #d16565;
        }
    </style>
</head>
<body>
    <div class="glassmorphic-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}" class="link">Don't have an Account? Create one</a>
    </div>
</body>
</html>
