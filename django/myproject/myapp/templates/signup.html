<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0f3057; /* Fallback for unsupported browsers */
            background-image: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black; /* Changed text color to black */
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
            max-width: 80%;
        }

        .signup-container a {
            color: black; /* Changed link color to black */
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .signup-container a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: black; /* Changed border color on hover */
        }

        .signup-container h1 {
            font-size: 28px;
            color: #58a6ff; /* Kept original header color */
            margin-top: 20px;
        }

        .signup-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-form label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #f7a440; /* Kept original label color */
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            color: black; /* Changed input text color to black */
            box-sizing: border-box;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #E17676;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #d16565;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form class="signup-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
            <a href="{% url 'login' %}">Already have an account?</a>
        </form>
    </div>
</body>
</html>
